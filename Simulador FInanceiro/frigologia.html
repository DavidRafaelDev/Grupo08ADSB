<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frigologia</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: antiquewhite;
        }
        input {
            text-align: center;
        }
    </style>
</head>

<body>

    <center>
        <img style="height: 200px; width: 300px; border-radius: 10px;" src="logo.png" alt="">
        <h1>SIMULADOR FINANCEIRO</h1>

        <input type="number" placeholder="Valor investido em carnes" id="valora" maxlength="7" /><br>
        <!-- <input type="number" placeholder="% de perda ao mês ou ao ano" id="valorb" maxlength="7" /><br> -->
        <!-- <input type="number" placeholder="Valor da Perda" id="valorc" maxlength="7" /><br> -->
        <input type="number" placeholder="Pedaços perdidos" id="valord" maxlength="7" /><br>
        <input type="number" placeholder="Custo por pedaço" id="valore" maxlength="7" /><br>

        <button onclick="calcular()">Calcular</button>
        <div id="div_conta"></div>
    </center>

</body>

</html>
<script>
    function calcular() {
        var a = Number(valora.value);
        // var b = Number(valorb.value);
        // var c = Number(valorc.value);
        var d = Number(valord.value);
        var e = Number(valore.value);

        div_conta.innerHTML = '';
        
        var valorperdas= (d*e);
        
        div_conta.innerHTML += `<br>Multiplicando os pedaços perdidos pelo custo por pedaço,
        você perdeu R$${valorperdas}!`;

        var perdastotais = a-valorperdas;

        div_conta.innerHTML += `<br> Em outras palavras, você investiu realmente R$${perdastotais}.`;

        var porcentagem1= valorperdas*100;
        var porcentagem2= porcentagem1/a;

        div_conta.innerHTML += `<br>Isto significa que você perdeu ${porcentagem2}% do seu investimento
        total<br>`;

        var nossaempresa= valorperdas*0.2;

        div_conta.innerHTML += `<br> Você não acha que já perdeu muito por culpa do mal refrigeramento
        das carnes? Nós achamos.<br> Por isso, nós da Frigologia, oferecemos um serviço onde nós 
        <b>GARANTIMOS</b> que 80% destas perdas não existirão!<br> O valor que você perderia usando nosso
        produto, seria: R$${nossaempresa.toFixed(2)}`;
    }
</script>
