<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet" href="css/style.css">
    <title>Frigologia</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="name-logo">
                <img src="img/frigologo.png" alt="Logo">
                <h1>Frigologia</h1>
            </div>
            <div class="header-nav">
                <ul>
                    <li>
                        <a href="index.html"><b>Home</b></a>
                    </li>

                </ul>
            </div>
        </div>




    </header>

    <style>
        .simulador {

            font-family: 'Lexend Deca', sans-serif;
        }

    </style>

    
    <div class="calfundo1"></div>
    <div class="calfundo2"><img class="logo2" src="img/frigologo.png" alt="Logo"></div>

    
    <div class="simulador">Simulador Financeiro</div>
    
    


    <div class="simulador-financeiro">
        <center>
            <b class="pergunta">Valor investido em carnes:</b><br>
            <input class="input" type="text" placeholder="Valor investido em carnes" id="valora"><br><br>
            <b class="pergunta">Quantidade de quilogramas(Kg) perdidos:</b><br>
            <input class="input" type="number" placeholder="Quilogramas perdidos" id="valorb"><br><br>
            <b class="pergunta">Custo por quilograma(Kg) perdido:</b><br>
            <input class="input" type="number" placeholder="Custo por quilogramas" id="valorc"><br><br>

            <button class="btn" onclick="calcular()">Calcular</button>

        </center>

    </div>
    

    <div class="resultado" id="div_conta"></div>

</body>

</html>

<script>

    window.onload = changeTeam();
    function calcular() {
        var a = Number(valora.value);
        var b = Number(valorb.value);
        var c = Number(valorc.value);

        div_conta.innerHTML = '';

        var valorperdas = (b * c);

        div_conta.innerHTML += `<br>Multiplicando os pedaços perdidos pelo custo por quilograma,
        você perdeu <b>R$${valorperdas}</b>!`;

        var perdastotais = a - valorperdas;

        div_conta.innerHTML += `<br> Em outras palavras, você investiu realmente <b>R$${perdastotais}.</b>`;

        var porcentagem1 = valorperdas * 100;
        var porcentagem2 = porcentagem1 / a;

        div_conta.innerHTML += `<br>Isto significa que você perdeu <b>${porcentagem2.toFixed(2)}%</b> do seu investimento
        total<br>`;

        var nossaempresa = valorperdas * 0.2;

        div_conta.innerHTML += `<br> Você não acha que já perdeu muito por culpa do mau refrigeramento
        das carnes? <b>Nós acreditamos que sim!</b><br> Por isso, nós da Frigologia, oferecemos um serviço onde 
        temos como <b><u>OBJETIVO</u></b> fazer com que 80% destas perdas não existam!<br> O valor que você 
        perderia usando nosso produto, seria: <b>R$${nossaempresa.toFixed(2)}</b>`;
    }


</script>
